<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PokéQuiz - Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="cordova.js"></script>
    <script src="js/quiz.js"></script>
</head>
<body>
<div class="container">
    <h1>Quiz Pokémon</h1>
    <p id="questionCounter">Question 1/10</p>
    <p id="timer">Temps écoulé : 0s</p>
    <img id="pokemonImage" class="pokemon-img" src="" alt="Pokemon">

    <input id="answerInput" class="input" type="text" placeholder="Nom du Pokémon">
    <button id="submitAnswer" class="btn">Valider</button>

    <p id="feedback" class="feedback"></p>
</div>
</body>
</html>
